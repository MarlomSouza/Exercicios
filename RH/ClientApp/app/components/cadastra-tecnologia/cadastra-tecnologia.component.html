<div class="row">
    <h2>Tecnologia</h2>
</div>
<hr>
<div class="row">
    <form class="form-inline" (submit)="salvar()">

        <div class="form-group">
            <label>Nome</label>
            <input name="nome" [(ngModel)]="tecnologia.nome" class="form-control" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a [routerLink]="['/lista-tecnologia']" class="btn btn-primary">Voltar</a>
        <hr>
    </form>
</div>
