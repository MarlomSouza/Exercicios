<div class="row">
    <h2>Candidato</h2>
</div>
<hr>


<form class="row" (submit)="salvar()">

    <div class="form-group">
        <label>Nome</label>
        <input name="nome" [(ngModel)]="candidato.nome" class="form-control" autocomplete="off">
    </div>

    <div class="form-group">
        <label for="exampleSelect2">Linguagens conhecidas</label>
        <select multiple class="form-control" name="tecnologias" [(ngModel)]="tecnologiasSelecionadas">
            <option selected="true" *ngFor="let tecnologia of tecnologias" name="id" value= {{tecnologia.id}}>{{tecnologia.nome}}</option>
        </select>
        <!-- <label *ngFor="let tecnologia of tecnologias" class="checkbox-inline">
            <input type="checkbox" name="tecnologias"  [(ngModel)]="tecnologiasSelecionadas" value="{{tecnologia.id}}">{{tecnologia.nome}}
        </label> -->
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a [routerLink]="['/lista-candidato']" class="btn btn-primary">Voltar</a>
    <hr>
</form>
