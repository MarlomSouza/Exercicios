<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <input (keyup)="searchUser()" name="search" [(ngModel)]="search" class="form-control" placeholder="Pesquisar Usuario">
                <br>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3" *ngFor="let usuario of usuarios">
            <usuario avatar_url="{{usuario.avatar_url}}" id_usuario=" {{usuario.id}}" login="{{usuario.login | uppercase}}">
            </usuario>
        </div>
    </div>
</div>
