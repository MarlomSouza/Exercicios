<div class="card">
    <h5 class="card-header text-center text-capitalize"> {{nome}}</h5>
    <div class="card-body">

        <h6 class="card-subtitle mb-1 text-muted">Id: {{id}}</h6>

        <p class="card-text text-justify">
            {{descricao.length > 0 ? descricao: 'Sem descrição'}}
        </p>

        <span class="badge badge-pill badge-info">  <span class="fa fa-birthday-cake" aria-hidden="true"></span> Criado em: {{data_criacao | date: 'dd/MM/yyyy'}}</span>
        <span class="badge badge-pill badge-danger"> <span class="fa fa-code-fork" aria-hidden="true"></span> {{forks}}</span>
        <span class="badge badge-pill badge-success"> <span class="fa fa-eye" aria-hidden="true"></span> {{watchers}} </span>
        <span class="badge badge-pill badge-warning"> <span class="fa fa-star" aria-hidden="true"></span> {{stars}}</span>
        <span class="badge badge-pill badge-light">{{branch}}</span>
        <span class="badge badge-pill badge-dark">{{linguagem}}</span>

    </div>
    <div class="card-footer">
        <a href="{{url}}" target="_blank" class="btn btn-primary float-lg-right"><span class="fa fa-github" aria-hidden="true"></span> Pagina repositorio</a>
    </div>
</div>
